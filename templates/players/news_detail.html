{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="news_detail_container">
<h1 class="news_header">News For {{ term }}:</h1>

{% for article in articles %}
<div class="news_headlines_title">
<a class="news_headlines" href = "{{ article.url }}">{{ article.title }}</a></div>
<p class="article" >{{ article.description }}</p>
<br>
{% endfor %}
</div>
{% endblock %}
